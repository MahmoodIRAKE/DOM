<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <ul>
        <li>title 1</li>
        <li class="start-here">title 2</li>
        <li>
            <ul>
                <li>sub title 1</li>
                <li>sub title 2</li>
                <li>sub title 3</li>
            </ul>
        </li>
        <li>title 3</li>
    </ul>
    <div>
        <p>Hello World!</p>
    </div>
</body>
<script>
    let ul = document.querySelector('ul');
    ul.children[1].innerText = "main title";
    let li = document.createElement("li");
    li.innerText = "sub title4";
    ul.children[2].children[0].appendChild(li);

    ul.children[3].parentNode.removeChild(ul.children[3]);

    let title = document.querySelector('title');
    title.innerText = "Master Of The Dom";
    let p = document.querySelector('p');
    p.innerText = "Master Of The Dom is Mahmood Irake ";
</script>

</html>
